{% extends "base.html" %}
{% block content %}

<div class="container mt-5 mb-5">
    <div class="row justify-content-md-center"">
        <div class="col  d-none d-md-block">
            <div class="img-fluid">
                <img src="../static/images/login2_svg.png" alt="login svg" class=" img-fluid login-svg">
            </div>
        </div>
        <div class="col">
            <div class="header mb-2">
                <h2 class="login_h1">Welcome Back</h2>
                <p class="muted sm">LOGIN TO CONTINUE</p>
            </div>
            <!-- <div class="form-control login-div"> -->
                <form action="">
                    <div class="mb-2">
                    <label class="form-label" for="username">Email Address</label>
                    <input name="username" type="text" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label class="form-label" for="password">Password:</label>
                    <input name="password" type="password" class="form-control" required>
                </div>

                <div class="mb-4">
                    <a href="#" class="text-muted">Forget Password ?</a>
                </div>

                <div class="mb-2">
                    <button class="btn btn-lg btn-secondary login_button" type="submit">Login</button>
                </div>
                <p class="muted">NEW USER?<a href="{{ url_for('register') }}" class="text-decoration-none login_h1"> SIGN UP</a></p>
                </form>
            <!-- </div> -->
        </div>
    </div>
</div>
{% endblock %}
